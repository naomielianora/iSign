<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISIGN_LOG_IN</title>
    <link rel="stylesheet" type="text/css" href="../public/css/log_in.css">
</head>
<body>
    <div class = "navigator_log_in">

        <img id = "logo_login" src = "../public/assets/logo login_2.png" alt = "slogan_logo">
        <h1 id = "login">Log In</h1>
        <form action = "dashboard_public.html">
            <div class = "content_log_in">
                <input type="text" class = "input_username_public" name = "username_public" placeholder="Username (3 Capital Letter)" required>
                <input type="password" class = "input_pass_public" name = "pass_public" placeholder="Password" required>
                <button class = "blue_button">Log in</button>
            </div>    
        </form>
        
        <div class = "create_account">
            Create an account? <a href="sign_up.html" class = "sign_up">Sign Up</a>
        </div>
</body>
</html>
