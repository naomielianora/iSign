<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISIGN_SIGN_UP</title>
    <link rel="stylesheet" type="text/css" href="../public/css/sign_up.css">
</head>
<body>
    <div class = "navigator_sign_up">

        <img id = "logo_signup" src = "../public/assets/logo login_2.png" alt = "slogan_logo">
        <h1 id = "signup">Sign Up</h1>
        <form action = "dashboard_public.html">
            <div class = "content_sign_up">
                <input type="text" class = "input_fullname_signup" name = "fullname_public" placeholder="Full Name" required>
                <input type="password" class = "input_username_signup" name = "username_public" placeholder="Username (3 Capital Letter)" required>
                <input type="password" class = "input_email_signup" name = "email_public" placeholder="Email Address" required>
                <input type="password" class = "input_pass_signup" name = "pass_public" placeholder="Password" required>
                <button class = "blue_button">Sign Up</button>
            </div>    
        </form>
        
        <div class = "already_account">
            Already have an account? <a href="log_in.html" class = "log_in">Log In</a>
    </div>
</body>
</html>
